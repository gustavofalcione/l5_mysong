<section class="d-flex flex-column justify-content-center mb-5">
  <div
    *ngFor="let item of albumData; let i = index"
    class="content d-flex align-items-center justify-content-between"
  >
    <a href="{{ item.url }}">
      <i class="material-icons video_icon">
        video_library
      </i>
    </a>
    <div class="albumName d-flex flex-column align-items-center">
      <p>{{ item?.albumName }}</p>
      <span>{{ item?.artistName }}</span>
    </div>
    <span>{{ item?.date }}</span>
    <button (click)="deleteItem(i)">
      <i class="material-icons trash_icon">
        delete
      </i>
    </button>
  </div>
</section>
