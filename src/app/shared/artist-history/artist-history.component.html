<section class="d-flex flex-column justify-content-center">
  <div
    *ngFor="let item of artistData; let i = index"
    class="d-flex align-items-center content justify-content-between"
  >
    <a>
      <i class="material-icons star_icon">
        star_border
      </i>
    </a>

    <span>{{ item?.name }}</span>
    <span>{{ item?.date }}</span>
    <button (click)="deleteItem(i)">
      <i class="material-icons trash_icon">
        delete
      </i>
    </button>
  </div>
</section>
